<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        #img-display, #bw-display {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Image to Black and White Converter</h1>

    <!-- Drop and Upload Area -->
    <div id="drop-area" class="mt-4">
        <h5>Drag and drop an image here or click to upload</h5>
        <input type="file" id="fileElem" accept="image/*" class="d-none">
        <button class="btn btn-primary mt-3" onclick="document.getElementById('fileElem').click()">Upload Image</button>
    </div>

    <!-- Row to display images -->
    <div class="row">
        <div class="col-md-6 text-center">
            <h5>Original Image</h5>
            <img id="img-display" src="" alt="Your Image will appear here">
        </div>
        <div class="col-md-6 text-center">
            <h5>Black and White Image</h5>
            <img id="bw-display" src="" alt="Processed Image will appear here">
        </div>
    </div>

    <!-- Convert and Download Buttons -->
    <div class="text-center mt-4">
        <button id="convert-btn" class="btn btn-success" disabled>Convert to Black and White</button>
        <a id="download-btn" class="btn btn-info" href="#" download="bw_image.png" style="display: none;">Download Image</a>
    </div>

    <!-- Error Message -->
    <div id="error-msg" class="text-danger text-center mt-4"></div>
</div>

<!-- JavaScript to handle upload and drag-drop -->
<script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    let uploadedImage = null;

    // Handle file selection
    fileElem.addEventListener('change', handleFiles);
    dropArea.addEventListener('drop', handleDrop, false);
    dropArea.addEventListener('dragover', (e) => { e.preventDefault(); }, false);

    function handleFiles(e) {
        const file = e.target.files[0];
        if (file) {
            showImage(file);
        }
    }

    function handleDrop(e) {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file) {
            showImage(file);
        }
    }

    function showImage(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImage = file;
            document.getElementById('img-display').src = e.target.result;
            document.getElementById('convert-btn').disabled = false;
        };
        reader.readAsDataURL(file);
    }

    // Handle conversion and fetching the processed image
    document.getElementById('convert-btn').addEventListener('click', async () => {
        if (uploadedImage) {
            const formData = new FormData();
            formData.append('file', uploadedImage);
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('bw-display').src = data.bw_image_url;
                    document.getElementById('download-btn').href = data.bw_image_url;
                    document.getElementById('download-btn').style.display = 'inline';
                } else {
                    document.getElementById('error-msg').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('error-msg').textContent = 'Error processing the image.';
            }
        }
    });
</script>

</body>
</html>
