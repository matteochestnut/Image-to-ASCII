<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border 0.3s ease;
        }
        #drop-area.highlight {
            border-color: #6c757d;
        }
        .image-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #convert-btn, #download-btn {
            display: none;
        }
        .border {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convert Image to ASCII Art</h1>

        <!-- Upload box with drag-and-drop functionality -->
        <div id="drop-area" class="border p-4 mt-4">
            <p>Drag & Drop an image here or click the button to upload</p>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" id="fileElem" style="display:none" accept="image/*">
                <button type="button" class="btn btn-primary" onclick="document.getElementById('fileElem').click()">Choose Image</button>
            </form>
        </div>

        <!-- Images section: Original on the left, Processed on the right -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3 class="text-center">Original Image</h3>
                <div class="image-container border p-3">
                    <img id="uploaded-image" class="img-fluid" style="display: none;">
                </div>
            </div>

            <div class="col-md-6">
                <h3 class="text-center">Processed Image</h3>
                <div class="image-container border p-3">
                    <img id="processed-image" class="img-fluid" style="display: none;">
                </div>
                <!-- Modify the download button to use an anchor tag with the download attribute -->
                <a id="download-btn" class="btn btn-success mt-3" href="" download="" style="display:none;">Download Image</a>
            </div>
        </div>

        <button id="convert-btn" class="btn btn-warning mt-4" style="display:none;">Convert</button>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileElem = document.getElementById('fileElem');
        const uploadedImage = document.getElementById('uploaded-image');
        const processedImage = document.getElementById('processed-image');
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-btn');
        const dropArea = document.getElementById('drop-area');
        let originalFilename = '';  // Store the original file name

        // Handle file uploads via button
        fileElem.addEventListener('change', handleFiles);

        // Handle file drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false)
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false)
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false)
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            fileElem.files = files; // Update the file input to simulate a form submission
            handleFiles({ target: { files: files } }); // Trigger the same logic for drag and drop
        }

        function handleFiles(event) {
            const file = event.target.files[0];
            if (file) {
                originalFilename = file.name.split('.')[0];  // Get the original filename without the extension
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    convertBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        }

        convertBtn.addEventListener('click', function() {
            const formData = new FormData(form);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                processedImage.src = url;
                processedImage.style.display = 'block';
                
                // Update the download button with the processed image's blob URL and the custom filename
                const downloadFilename = `${originalFilename}_ASCII.png`;  // Add '_ASCII' to the original filename
                downloadBtn.href = url;
                downloadBtn.download = downloadFilename;  // Set the download attribute with the new filename
                downloadBtn.style.display = 'inline-block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
